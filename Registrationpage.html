<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Canteen Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary-color: #FF4D4D;
            --secondary-color: #FF6B35;
            --background-light: #f4f4f4;
            --text-dark: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            background-color: #f8f8f8;
        }

        .auth-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        .auth-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .auth-logo i {
            font-size: 36px;
            color: var(--primary-color);
            margin-right: 10px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .auth-tabs button {
            flex-grow: 1;
            padding: 10px;
            background-color: var(--background-light);
            border: none;
            color: var(--text-dark);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-tabs button.active {
            background-color: var(--primary-color);
            color: white;
        }

        .auth-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .auth-footer {
            margin-top: 15px;
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        /* Social Login Styles */
        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-login-text {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            margin-bottom: 15px;
            font-size: 14px;
            width: 100%;
        }

        .social-login-text::before,
        .social-login-text::after {
            content: "";
            flex-grow: 1;
            height: 1px;
            background-color: #ddd;
            margin: 0 10px;
        }

        .custom-social-btn {
            display: flex;
            align-items: center;
            justify-content: center; /* Center content within button */
            background: white;
            width: 100%;
            border-radius: 5px;
            border: thin solid #ddd;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            white-space: nowrap;
            padding: 8px 12px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .custom-social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .custom-social-btn i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .btn-google-custom {
            color: #DB4437;
        }
        
        .btn-facebook-custom {
            color: #4267B2;
        }
        
        .btn-github-custom {
            color: #333;
        }
        
        .btn-linkedin-custom {
            color: #0077B5;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <i class="fas fa-utensils"></i>
            <h2>Campus Canteen</h2>
        </div>

        <div class="auth-tabs">
            <button class="active" id="login-tab">Login</button>
            <button id="register-tab">Register</button>
        </div>

        <form class="auth-form" id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
            <div class="auth-footer">
                <a href="#">Forgot Password?</a>
            </div>
            
            <div class="social-login">
                <div class="social-login-text">or login with</div>
                
                <div id="g_id_onload"
                    data-client_id="YOUR_GOOGLE_CLIENT_ID" 
                    data-callback="handleCredentialResponse">
                </div>
                
                <button type="button" class="custom-social-btn btn-google-custom" id="google-signin">
                    <i class="fab fa-google"></i>
                    <span>Continue with Google</span>
                </button>
                
                <button type="button" class="custom-social-btn btn-facebook-custom">
                    <i class="fab fa-facebook-f"></i>
                    <span>Continue with Facebook</span>
                </button>
            </div>
        </form>

        <form class="auth-form" id="register-form" style="display: none;">
            <input type="text" id="register-fullname" placeholder="Full Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="tel" id="register-mobile" placeholder="Mobile Number (10 digits)" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Register</button>
            
            <div class="social-login">
                <div class="social-login-text">or register with</div>
                
                <button type="button" class="custom-social-btn btn-google-custom" id="google-register">
                    <i class="fab fa-google"></i>
                    <span>Sign up with Google</span>
                </button>
                
                <button type="button" class="custom-social-btn btn-facebook-custom">
                    <i class="fab fa-facebook-f"></i>
                    <span>Sign up with Facebook</span>
                </button>
            </div>
        </form>
    </div>

    <script>
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
        });

        // LocalStorage key for users
        const USERS_STORAGE_KEY = 'campusCanteenUsers';

        // Function to get users from localStorage
        function getUsers() {
            const users = localStorage.getItem(USERS_STORAGE_KEY);
            return users ? JSON.parse(users) : [];
        }

        // Function to save users to localStorage
        function saveUsers(users) {
            localStorage.setItem(USERS_STORAGE_KEY, JSON.stringify(users));
        }

        // Registration form submission
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const fullName = document.getElementById('register-fullname').value.trim();
            const email = document.getElementById('register-email').value.trim().toLowerCase();
            const mobile = document.getElementById('register-mobile').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (!fullName || !email || !mobile || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            if (!/^\d{10}$/.test(mobile)) {
                alert('Please enter a valid 10-digit mobile number.');
                return;
            }

            const users = getUsers();
            if (users.find(user => user.email === email)) {
                alert('An account with this email already exists.');
                return;
            }

            const newUser = { fullName, email, mobile, password }; // In a real app, hash the password
            users.push(newUser);
            saveUsers(users);

            alert('Registration successful! Please login.');
            registerForm.reset();
            loginTab.click(); // Switch to login tab
        });

        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim().toLowerCase();
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                alert('Please enter both email and password.');
                return;
            }

            const users = getUsers();
            const user = users.find(u => u.email === email);

            if (user && user.password === password) { // In a real app, compare hashed passwords
                alert(`Login successful! Welcome, ${user.fullName}.`);
                localStorage.setItem('loggedInUser', JSON.stringify({ email: user.email, fullName: user.fullName }));
                // Redirect to the menu page
                window.location.href = 'Newmenue1.html'; // Or a profile page if you have one
            } else {
                alert('Invalid email or password.');
            }
        });
        
        // Google Sign-In Implementation
        function handleCredentialResponse(response) {
            console.log("Google Sign-In Response:", response);
            const idToken = response.credential;
            console.log("ID Token:", idToken);
            // Here, you would typically send the idToken to your backend for verification
            // and user creation/login. For this demo, we'll just show an alert.
            
            // Simulate user data extraction (highly simplified)
            // In a real scenario, you decode the JWT token securely on the backend.
            // const decodedToken = JSON.parse(atob(idToken.split('.')[1])); // NOT secure for frontend
            // const userName = decodedToken.name;
            // const userEmail = decodedToken.email;

            alert(`Successfully signed in with Google! (Simulated)`);
            // You could potentially store a 'googleLoggedInUser' session item
            // and redirect similarly.
            // localStorage.setItem('loggedInUser', JSON.stringify({ email: userEmail, fullName: userName, source: 'google' }));
            // window.location.href = 'Newmenue1.html';
        }
        
        const googleSignInButton = document.getElementById('google-signin');
        if (googleSignInButton) {
            googleSignInButton.addEventListener('click', function() {
                 if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                    google.accounts.id.prompt();
                } else {
                    alert("Google Sign-In is not available at the moment. Please try again later or use email/password.");
                    console.error("Google Accounts ID library not loaded or initialized.");
                }
            });
        }
        
        const googleRegisterButton = document.getElementById('google-register');
        if (googleRegisterButton) {
            googleRegisterButton.addEventListener('click', function() {
                if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                    google.accounts.id.prompt();
                } else {
                     alert("Google Sign-Up is not available at the moment. Please try again later or use email/password.");
                    console.error("Google Accounts ID library not loaded or initialized for register button.");
                }
            });
        }
        
        // Facebook Login Implementation (Placeholder)
        document.querySelectorAll('.btn-facebook-custom').forEach(button => {
            button.addEventListener('click', function() {
                console.log('Facebook login/register clicked');
                alert('To implement Facebook login, you would integrate the Facebook SDK and handle the OAuth flow.');
            });
        });
        
    </script>
</body>
</html>
