<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Campus Canteen</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            color: #FF4D4D;
            margin-bottom: 10px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container h2 i {
            margin-right: 10px;
        }
        .login-container p {
            margin-bottom: 25px;
            color: #666;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #FF4D4D;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #FF6B6B;
        }
        #login-error {
            color: red;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-utensils"></i>Campus Canteen</h2>
        <p>Admin Panel Login</p>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button class="login-button" onclick="loginAdmin()">Login</button>
        <p id="login-error"></p>
    </div>

    <script>
        // Initialize credentials if not already set (for this demo)
        // In a real app, this would be handled by a secure registration/setup process.
        if (!localStorage.getItem('adminCredentials')) {
            localStorage.setItem('adminCredentials', JSON.stringify({ username: 'admin', password: 'password123' }));
            console.log('Default admin credentials set. User: admin, Pass: password123');
        }

        function loginAdmin() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorElement = document.getElementById('login-error');
            errorElement.textContent = ''; // Clear previous errors

            const storedCredentials = JSON.parse(localStorage.getItem('adminCredentials'));

            if (usernameInput === storedCredentials.username && passwordInput === storedCredentials.password) {
                localStorage.setItem('isAdminLoggedIn', 'true');
                window.location.href = 'Admin1.html'; // Redirect to admin panel
            } else {
                errorElement.textContent = 'Invalid username or password.';
            }
        }

        // Optional: Allow login with Enter key
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loginAdmin();
            }
        });
        document.getElementById('username').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
